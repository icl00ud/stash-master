<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="panel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
    <title>Smart Stash</title>
  </head>
  <body>
    <header>
      <div class="left">
        <div class="logo"><img src="logo.png" /></div>
        <span>|</span>
        <nav>
          <ul>
            <li class="icon-text">
              <img class="icon-nav" src="dropbox.png" /><a id="stock">Estoque</a>
            </li>
            <li class="icon-text">
              <img class="icon-nav" src="id-card.png" /><a id="panel">Painel</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="user-settings">
        <a><img class="icon-generic" src="user.png" /></a>
        <span>|</span>
        <a><img class="icon-generic" src="settings.png" /></a>
      </div>
    </header>

    <div id="modal-error" class="modal-error">
      <div class="modal-error-content">
        <p id="message-modal"></p>
      </div>
    </div>
    <div id="createProductModal"></div>
    <div id="updateProductModal"></div>
    <div id="deleteProductModal"></div>
  
    <main>
      <div class="out-box">
        <div class="top-legend">
          <h1 id="title">Painel</h1>
          <h1 id="welcome">Bem-vindo, Israel!</h1>
        </div>
  
        <div class="inner-box">
          <div class="tabs">
            <div class="tab">
              <a class="tab-link active" id="user-tab" href="#">Usuário</a>
            </div>
            <div class="tab">
              <a class="tab-link" id="provider-tab" href="#">Fornecedor</a>
            </div>
          </div>
          <div id="user-content">
            <div class="grid">
              <div class="buttons">
                <button id="create-product">Adicionar Usuário</button>
                <button id="update-product">Alterar Usuário</button>
                <button id="delete-product">Excluir Usuário</button>
              </div>
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th style="width: 10%;">Cód. Usuário</th>
                      <th style="width: 15%;">Nome Usuário</th>
                      <th style="width: 15%;">E-mail Usuário</th>
                      <th style="width: 12%;">Senha Usuário</th>
                    </tr>
                  </thead>
                  <tbody id="table-items"></tbody>
                </table>
              </div>
            </div>
          </div>

          <div id="provider-content" style="display: none;">
            <div class="grid">
              <div class="buttons">
                <button id="create-product">Adicionar Fornecedor</button>
                <button id="update-product">Alterar Fornecedor</button>
                <button id="delete-product">Excluir Fornecedor</button>
              </div>
              <div class="table-container provider">
                <table>
                  <thead>
                    <tr>
                      <th style="width: 10%;">Cód. Fornecedor</th>
                      <th style="width: 15%;">Nome Fornecedor</th>
                      <th style="width: 15%;">E-mail Fornecedor</th>
                      <th style="width: 10%;">Senha Fornecedor</th>
                    </tr>
                  </thead>
                  <tbody id="table-items"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="panel.js"></script>
  </body>
