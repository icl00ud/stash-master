<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Criar Conta</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="message"></p>
      </div>
    </div>

    <div class="container">
      <span class="no-select"><img src="logo.png"></span>
      <form class="register-form">
          <input type="text" id="username" name="username" placeholder="Usuário"/>
          <input type="password" id="password" name="password" placeholder="Senha"/>
          <input type="email" id="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
          <button id="submit-signup">Criar conta</button>
          <p class="message">Já é registrado? <a href="login">Ir para o login</a></p>
      </form>
      <div id="message-error" class="message-error"></div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
