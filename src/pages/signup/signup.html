<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Smart Stash</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="message"></p>
      </div>
    </div>
    <div class="out-container">
      <span class="no-select"><img style="height: 250px;" src="logo-login.png"></span>
      <div class="container">
        <form class="register-form">
            <input type="text" id="username" name="username" placeholder="Usuário"/>
            <input type="password" id="password" name="password" placeholder="Senha"/>
            <input type="text" id="email" name="email" placeholder="E-mail"/>
            <button id="submit-signup">Criar conta</button>
            <p class="message">Já é registrado? <a href="login">Ir para o login</a></p>
        </form>
        <div id="message-error" class="message-error"></div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
