<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Criar Conta</title>
  </head>
  <body> 

    <div class="container">
      <h1>Registrar</h1>
      <form class="register-form" action="http://localhost:3000/signup" method="post">
          <input type="text" id="username" name="username" placeholder="Usuário"/>
          <input type="password" id="password" name="password" placeholder="Senha"/>
          <input type="email" id="email" name="email" placeholder="E-mail"/>
          <button id="submit-signup">Criar conta</button>
          <p class="message">Já é registrado? <a href="/src/pages/login/login.html">Ir para o login</a></p>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
