<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="../signup/signup.css">
  </head>
  <body>
    <div id="loginPage" class="login-page">
      <h1 class="software-name no-select">Stash Master</h1>
      <div class="form">
        <form name="loginForm" class="login-form" onsubmit="return validateForm()">
          <input type="text" name="username" placeholder="Usuário" required/>
          <input type="password" name="password" placeholder="Senha" required/>
          <button type="submit">Entrar</button>
          <p class="message">Não registrado? <a id="openModalBtn" href="#">Crie uma conta</a></p>
        </form>
      </div>
    </div>

    <div id="modal-container"></div> <!-- Inserção da modal através do signup.js -->

    <script src="../signup/signup.js"></script>
    <script src="login.js"></script>
  </body>
</html>
